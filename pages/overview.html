<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Overview - GoalMate</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/overview.css">
    <script src="../scripts/scripts.js"></script>
</head>
<body>
    <header>
        <h1>GoalMate</h1>
        <nav>
            <a href="../index.html">Create Goal</a>
            <a href="milestones.html">Milestones</a>
            <a href="overview.html" class="active">Overview</a>
        </nav>
    </header>
    <main>
        <section class="goal-overview">
            <h2>Your Goals Overview</h2>
            <div class="goal-list">
                <!-- Goal 1 -->
                <div class="goal">
                    <h3>Goal: Publish My First Book</h3>
                    <p>Category: Personal Development</p>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 100%;"></div>
                        </div>
                        <span class="progress-percentage">100% Completed</span>
                    </div>
                    <ul class="milestone-list">
                        <li>
                            <input type="checkbox" id="milestone1" checked disabled>
                            <label for="milestone1">Outline Chapters</label>
                        </li>
                        <li>
                            <input type="checkbox" id="milestone2" checked disabled>
                            <label for="milestone2">Write First Draft</label>
                        </li>
                        <li>
                            <input type="checkbox" id="milestone3" checked disabled>
                            <label for="milestone3">Submit for Publishing</label>
                        </li>
                    </ul>
                </div>
                <!-- Goal 2 -->
                <div class="goal">
                    <h3>Goal: Fitness Challenge</h3>
                    <p>Category: Fitness</p>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 50%;"></div>
                        </div>
                        <span class="progress-percentage">50% Completed</span>
                    </div>
                    <ul class="milestone-list">
                        <li>
                            <input type="checkbox" id="milestone4" checked disabled>
                            <label for="milestone4">Complete Week 1 Fitness Plan</label>
                        </li>
                        <li>
                            <input type="checkbox" id="milestone5" checked disabled>
                            <label for="milestone5">Complete Week 2 Fitness Plan</label>
                        </li>
                        <li>
                            <input type="checkbox" id="milestone6">
                            <label for="milestone6">Run 5K Without Stopping</label>
                        </li>
                        <li>
                            <input type="checkbox" id="milestone7">
                            <label for="milestone7">Complete a Full Body Workout</label>
                        </li>
                    </ul>
                </div>
                <!-- Goal 3 -->
                <div class="goal">
                    <h3>Goal: Career Development</h3>
                    <p>Category: Career</p>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 33%;"></div>
                        </div>
                        <span class="progress-percentage">33% Completed</span>
                    </div>
                    <ul class="milestone-list">
                        <li>
                            <input type="checkbox" id="milestone8" checked disabled>
                            <label for="milestone8">Submit Resume to 3 Companies</label>
                        </li>
                        <li>
                            <input type="checkbox" id="milestone9">
                            <label for="milestone9">Attend a Networking Event</label>
                        </li>
                        <li>
                            <input type="checkbox" id="milestone10">
                            <label for="milestone10">Complete a Leadership Course</label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
